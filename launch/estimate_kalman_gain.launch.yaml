launch:
  - node:
      pkg: ksenos_ground
      exec: estimate_kalman_gain
      name: estimate_kalman_gain_node
      param:
        - name: "estimation_duration"
          value: 60.0 # 推定時間（秒）
        - name: "output_file"
          value: "/tmp/kalman_parameters.yaml"
        - name: "imu_topic"
          value: "/sensor/imu" # IMUデータのトピック名
        - name: "estimation_start_delay"
          value: 30.0 # 開始前の待機時間（秒）
      output: screen
