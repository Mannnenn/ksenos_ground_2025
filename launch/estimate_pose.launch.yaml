launch:
  - node:
      pkg: "ksenos_ground"
      exec: "estimate_pose"
      name: "attitude_estimator_kf"
      param:
        - name: "imu_topic"
          value: "/sensor/imu"
        - name: "pose_topic"
          value: "/estimated_pose"
        - name: "process_noise_gyro"
          value: 5.583225e-07 # ロール・ピッチの応答を改善するため10倍に増加
        - name: "process_noise_acc"
          value: 8.459858e-06
        - name: "measurement_noise"
          value: 4.459858e-07
        - name: "process_noise_bias"
          value: 4.289784e-08 # ロール・ピッチバイアスの応答性を改善するため10倍に増加
        - name: "process_noise_bias_yaw"
          value: 3.350429e-08
        - name: "initial_bias_uncertainty"
          value: 5.793960e-03
        - name: "gravity"
          value: 9.81
      output: screen

  - node:
      pkg: "tf2_ros"
      exec: "static_transform_publisher"
      name: "map2base_link"
      args: "--x 0 --y 0 --z 0 --roll 0 --pitch 0 --yaw 0 --frame-id map --child-frame-id base_link"
