launch:
  - arg:
      name: "is_auto_landing_mode"
      default: "true"

  - include:
      file: "$(find-pkg-share ksenos_ground)/launch/tf_static.launch.yaml"

  - include:
      file: "$(find-pkg-share ksenos_ground)/launch/tf_lidar.launch.yaml"
      if: '$(eval ''"$(var is_auto_landing_mode)" == "true"'')'

  - include:
      file: "$(find-pkg-share ksenos_ground)/launch/tf_non_lidar.launch.yaml"
      if: '$(eval ''"$(var is_auto_landing_mode)" == "false"'')'

