launch:
  - arg:
      name: "packages_name"
      default: "nokolat2024_model"
  - arg:
      name: "xacro_file_name"
      default: "ksenos_model.urdf"
  - arg:
      name: "rviz_file_name"
      default: "urdf.rviz"
  - node:
      pkg: "robot_state_publisher"
      exec: "robot_state_publisher"
      output: "both"
      param:
        - name: "robot_description"
          value: "$(find xacro) $(find $(arg packages_name))/urdf/$(arg xacro_file_name)"
